<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Calculator | Federico Carusso</title>
  </head>
  <body>
    <div id="calculator_container">
      <div id="calculator_display">0</div>
      <div id="calculator_keys">
        <button class="key key_1">1</button>
        <button class="key key_2">2</button>
        <button class="key key_3">3</button>
        <button class="key key_4">4</button>
        <button class="key key_5">5</button>
        <button class="key key_6">6</button>
        <button class="key key_7">7</button>
        <button class="key key_8">8</button>
        <button class="key key_9">9</button>
        <button class="key key_0">0</button>

        <button class="key key_add">+</button>
        <button class="key key_subtract">-</button>
        <button class="key key_multiply">x</button>
        <button class="key key_divide">รท</button>
        <button class="key key_ce">CE</button>

        <button class="key key_eq">=</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
